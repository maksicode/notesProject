<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="project.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <header class="header">
            <div>HELLO</div>
            <div class="quantity">Всего заметок: 0</div>
        </header>


        <div class="wrapper">
            <div>
                <form action="" class="form">

                    <div class="fieldset-title">
                        <p>Название заметки</p>
                        <input aria-label="" class="input-title" type="text" placeholder="Напишите название новой заметки.">
                    </div>


                    <div class="fieldset-title">
                        <p>Описание новой заметки</p>
                        <textarea aria-label="" class="input-description" placeholder="Напишите описание новой заметки."></textarea>
                    </div>

                    <fieldset class="fieldset input-color">
                        <legend class="label">Выберите цвет заметки</legend>
                        <ul class="radio-list">
                            <li>
                                <input type="radio" name="color" id="yellow"  class="radio"  value="#F3DB7D" aria-label="yellow" checked>
                            </li>
                            <li>
                                <input type="radio" name="color" id="green"  class="radio" value="#C2F37D" aria-label="green">
                            </li>
                            <li>
                                <input type="radio" name="color" id="blue"  class="radio" value="#7DE1F3" aria-label="blue">
                            </li>
                            <li>
                                <input type="radio" name="color" id="red"  class="radio" value="#F37D7D" aria-label="red">
                            </li>
                            <li>
                                <input type="radio" name="color" id="purple"  class="radio" value="#E77DF3" aria-label="purple">
                            </li>
                        </ul>
                    </fieldset>

                    <button>Добавить заметку</button>
                </form>
            </div>

            <div class="toast-container"></div>
            <div class="default-text">У вас еще нет ни одной заметки<br>Заполните поля выше и создайте свою первую заметку!</div>
            <div class="tasks">
                <div class="favorite-filter hidden">
                    <form action="" class="favorite-form">
                        <label>Показать только избранные заметки
                            <input type="checkbox" class="favorite-checkbox">
                        </label>
                    </form>
                </div>

                <ul class="list"></ul>

            </div>
        </div>

        <footer>FOOTER</footer>

    </div>

<script src="project.js"></script>
</body>
</html>
