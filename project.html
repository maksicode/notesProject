<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="project.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <header class="header">
            <div>HELLO</div>
            <div class="quantity">Всего заметок: 0</div>
        </header>


        <div class="wrapper">
            <div>
                <form action="" class="form">
                    <label>Название заметки
                        <input class="input-title" type="text">
                    </label>
                    <label>Описание новой заметки
                        <textarea class="input-description"></textarea>
                    </label>

                    <fieldset>
                        <label>Выберите цвет заметки
                            <input type="radio" checked>
                            <input type="radio">
                            <input type="radio">
                            <input type="radio">
                            <input type="radio">
                        </label>
                    </fieldset>

                    <button>Добавить заметку</button>
                </form>
            </div>

            <div class="toast-container"></div>
            <div class="default-text">У вас еще нет ни одной заметки<br>Заполните поля выше и создайте свою первую заметку!</div>
            <div class="tasks">
                <div class="favorite-filter hidden">
                    <form action="" class="favorite-form">
                        <label>Показать только избранные заметки
                            <input type="checkbox" class="favorite-checkbox">
                        </label>
                    </form>
                </div>
                <ul class="list"></ul>
            </div>
        </div>

        <footer>FOOTER</footer>

    </div>

<script src="project.js"></script>
</body>
</html>
